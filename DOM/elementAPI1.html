    function loop(){

            console.log(i, active.classList[i], typeof(active.classList[i]));
        }
    }

    <input type="button" value="DOMTokenList" onclick="console.log(active.classList)">

    <input type="button" value="active.classList.remove(String)" onclick="active.classList.remove('important');">
